<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5GG Memory Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .container {
            width: 100%;
            max-width: 350px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 90vh;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .buttons button {
            padding: 12px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            font-size: 1em;
        }
        .buttons button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .buttons button:active {
            transform: scale(0.98);
        }
        .toast {
            visibility: hidden;
            min-width: 200px;
            margin-left: -100px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 20px;
            font-size: 14px;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 20px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 20px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>H5GG Memory Editor</h1>
        <div class="buttons">
            <button onclick="modify('闪避', '0.0082', 'dodgeValue', '1', 'F64')">闪避</button>
            <button onclick="modify('广告80', '0.4', 'adsAttack80Value', '80.9991', 'F64', '0.1', '0x100', '4.9', '0x100')">广告攻击80</button>
<!--             <button onclick="modify('广告15', '0.4', 'adsAttack15Value', '15.9991', 'F64', '0.1', '0x100')">广告攻击15</button> -->
            <button onclick="modify('技能伤害', '2.8023', 'skillDamageValue', '100.9991', 'F64')">技能伤害</button>
            <button onclick="modify('宠物伤害', '0.1047', 'petDamageValue', '19.9991', 'F64')">宠物伤害</button>
            <button onclick="modify('BOSS伤害', '0.1113', 'bossDamageValue', '8.9991', 'F64')">对BOSS伤害</button>
            <button onclick="modify('幸运一击', '0.0013', 'luckyHitValue', '0.04', 'F64')">幸运一击</button>
            <button onclick="modify('技能CD', '0.45', 'skillCDValue', '1', 'F64')">CD修改</button>
        </div>
    </div>
    <div id="toast" class="toast">成功</div>

    <script>
        function showToast(message) {
            var toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, 3000);
        }

        function getStoredValue(key) {
            return localStorage.getItem(key);
        }

        function storeValue(key, value) {
            localStorage.setItem(key, value);
        }

        function modify(actionName, initialSearchValue, storageKey, defaultEditValue, dataType, nearbyValue = null, nearbyOffset = null, additionalNearbyValue = null, additionalNearbyOffset = null) {
            let storedValue = getStoredValue(storageKey);
            let editValue = prompt(`请输入${actionName}要修改的值:`, storedValue || defaultEditValue);
            if (editValue !== null && editValue !== "") {
                storeValue(storageKey, editValue);
                h5gg.clearResults();
                h5gg.searchNumber(storedValue || initialSearchValue, dataType, '0x0', '0x200000000');
                if (nearbyValue && nearbyOffset) {
                    h5gg.searchNearby(nearbyValue, dataType, nearbyOffset);
                }
                if (additionalNearbyValue && additionalNearbyOffset) {
                    h5gg.searchNearby(additionalNearbyValue, dataType, additionalNearbyOffset);
                }
                h5gg.searchNumber(storedValue || initialSearchValue, dataType, '0x0', '0x200000000'); // 再次搜索上次的值
                h5gg.editAll(editValue, dataType);
                h5gg.clearResults();
                showToast(`${actionName} 修改成功`);
            }
        }
    </script>
</body>
</html>

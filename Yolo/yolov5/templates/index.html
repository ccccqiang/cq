<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置管理</title>
</head>
<body>
    <h1>配置管理</h1>
    <form method="post">
        {% for key, value in configs %}
            {% if key.startswith('line_') %}
                <p>{{ value }}</p>
            {% else %}
                <div>
                    <label for="{{ key }}">{{ key }}:</label>
                    <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit">保存配置</button>
    </form>
</body>
</html>

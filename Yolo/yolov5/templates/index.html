<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置管理</title>
</head>
<body>
    <h1>配置管理</h1>
    <form method="POST">
        {% for key, value in configs.items() %}
            <label for="{{ key }}">{{ key }}:</label>
            <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
            <br>
        {% endfor %}
        <input type="submit" value="保存配置">
    </form>
</body>
</html>

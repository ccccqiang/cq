<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture with YOLO</title>
    <style>
        body { text-align: center; }
        canvas { border: 1px solid black; }
        #aim { position: absolute; width: 20px; height: 20px; background: blue; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>Screen Capture with IMU Auto Aim</h1>
    <button id="startCapture">Start Screen Capture</button>
    <canvas id="videoCanvas" width="640" height="480"></canvas>
    <div id="aim"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script>
        let model;
        const canvas = document.getElementById('videoCanvas');
        const context = canvas.getContext('2d');
        const aim = document.getElementById('aim');

        // 申请屏幕捕获权限
        document.getElementById('startCapture').addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            video.addEventListener('loadeddata', () => {
                detectObjects(video);
            });
        });

        // 加载 YOLO 模型
        async function loadModel() {
            model = await cocoSsd.load();
            console.log('Model loaded successfully!');
        }

        // 开始加载 YOLO 模型
        loadModel();

        // 进行目标检测
        async function detectObjects(video) {
            while (true) {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const predictions = await model.detect(canvas);
                handleDetections(predictions);
                await new Promise(requestAnimationFrame);
            }
        }

        // 处理检测结果
        function handleDetections(predictions) {
            predictions.forEach(prediction => {
                // 绘制检测框
                const [x, y, width, height] = prediction.bbox;
                context.beginPath();
                context.rect(x, y, width, height);
                context.lineWidth = 2;
                context.strokeStyle = 'red';
                context.fillStyle = 'red';
                context.stroke();
                context.fillText(prediction.class, x, y > 10 ? y - 5 : 10);
            });
        }

        // 处理 IMU 数据
        window.addEventListener('devicemotion', (event) => {
            const rotationRate = event.rotationRate;
            updateAimPosition(rotationRate);
        });

        // 更新准星位置
        function updateAimPosition(rotationRate) {
            const sensitivity = 10; // 调整灵敏度
            let aimX = parseFloat(aim.style.left || '50%');
            let aimY = parseFloat(aim.style.top || '50%');

            aimX += (rotationRate.alpha || 0) * sensitivity;
            aimY += (rotationRate.beta || 0) * sensitivity;

            aim.style.left = `${aimX}px`;
            aim.style.top = `${aimY}px`;
        }
    </script>
</body>
</html>

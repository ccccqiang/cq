<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配置管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            margin: 10px 0;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>配置管理</h1>
    <form method="post">
        {% for key, value in configs %}
            {% if key.startswith('line_') %}
                <p>{{ value }}</p>
            {% else %}
                <div>
                    <label for="{{ key }}">{{ key }}:</label>
                    <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}">
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit">保存配置</button>
    </form>
</body>
</html>
